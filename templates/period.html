<div id="period" class="row no-gutters">{{#subjects}}<div class="card before-animation period-subject col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12"> <div class="card-inner"> <div class="card-header row no-gutters"> <div class="card-title period-subject-name col-9">{{name}}</div><div class="card-title-right period-subject-average col-3">{{average}}</div></div><div class="period-subject-marks">{{#marks}}<div class="mark mark-{{.}}">{{.}}</div>{{/marks}}{{^marks}}<div class="card-empty">Нет оценок</div>{{/marks}}</div><div class="card-list"> <div class="card-edges card-list-item period-subject-lates row"> <div class="col-9">Опоздания</div><div class="col-3 text-right">{{lates}}</div></div><div class="card-edges card-list-item period-subject-missings-p row"> <div class="col-9">Пропуски</div><div class="col-3 text-right">{{missings.typeP}}</div></div><div class="card-edges card-list-item period-subject-missings-b row"> <div class="col-9">Пропуски по болезни</div><div class="col-3 text-right">{{missings.typeB}}</div></div><div class="card-edges card-list-item period-subject-missings-n row"> <div class="col-9">Неявки</div><div class="col-3 text-right">{{missings.typeN}}</div></div></div></div></div>{{/subjects}}</div>
