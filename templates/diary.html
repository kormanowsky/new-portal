<div id="diary" class="row no-gutters">{{#days}}<div class="card before-animation diary-day col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12"> <div class="card-inner diary-day-inner"> <div class="card-header diary-day-header row no-gutters"> <div class="card-title diary-day-day-of-week col-10">{{ofWeek}}</div><div class="card-title-right diary-day-num col-2">{{num}}</div></div><div class="card-list">{{#lessons}}<div class="card-edges card-list-item lesson row"> <div class="lesson-name col-4"><a href="{{url}}">{{name}}</a></div><div class="lesson-homework col-6">{{#homework}}<a href="{{href}}">{{text}}</a>{{/homework}}</div><div class="lesson-mark col-2">{{#marks}}<div class="mark mark-{{.}}">{{.}}</div>{{/marks}}{{#missing}}<div class="missing back-{{back}}">{{type}}</div>{{/missing}}</div></div>{{/lessons}}</div>{{^lessons}}<div class="card-empty diary-day-empty">Нет уроков</div>{{/lessons}}</div></div>{{/days}}</div>
